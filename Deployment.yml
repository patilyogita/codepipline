kind: Deployment
apiVersion: apps/v1
metadata:
    name: mrdevops
spec:
    replicas: 2
    selector:
     matchLabels:
      app: mrdevops
    template:
      metadtat:
        labels:
            app: mrdevops
      spec:
        containers:
         - name: mrdevops
           image: yogita21/pipline_demo
           imagePullpolicy: Always
           ports:
           - containerPort: 80